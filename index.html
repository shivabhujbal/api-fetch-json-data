<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppers.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="headered">
        <h2>Welcome to Shoppers</h2>
        <div class="header-flex">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Type here to search..." class="form-control">
            </div>
            <div class="button-container">
                <button id="men-button" class="btn btn-secondary">Men</button>
                <button id="women-button" class="btn btn-secondary">Women</button>
                <button id="kids-button" class="btn btn-secondary">Kids</button>
            </div>
            <button id="wishlist-items-button" class="btn btn-danger">Wishlisted Items</button>
        </div>
    </div>
    <div id="product-list" class="containered"></div>
    <div class="footer"><p>
        &copy; ShivaBhujbal
    </p></div>
    <script src="script.js" ></script>
</body>
</html>
